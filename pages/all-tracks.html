<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Songs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #121212;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1DB954;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar .menu a:hover {
            color: #1DB954;
        }

        /* Main Content Styles */
        .main-content {
            margin-top: 80px;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .song-list {
            list-style-type: none;
            padding: 0;
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s;
        }

        .song-item:hover {
            background-color: #1DB954;
        }

        .song-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            flex: 2;
            color: white;
        }

        .song-author,
        .song-duration {
            font-size: 14px;
            color: #ccc;
            flex: 1;
        }

        .play-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .play-button:hover {
            background-color: #1AA34A;
        }

        /* Expanded Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1DB954;
            color: white;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease-in-out;
            border-radius: 20px 20px 0 0;
        }

        .player.show {
            display: flex;
        }

        .player .cover {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            margin-bottom: 15px;
            background-size: cover;
            background-position: center;
        }

        .player .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .player button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .player button:hover {
            color: #000;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">soundtrackmoods</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">All Songs</a>
            <a href="#">Create Playlist</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>All Songs</h2>
        <ul class="song-list" id="songList">
            <!-- Songs will be dynamically added here -->
        </ul>
    </div>

    <!-- Expanded Player -->
    <div class="player" id="player">
        <div class="cover" id="cover" style="background-image: url('');"></div>
        <div class="controls">
            <button id="prevBtn">←</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">→</button>
        </div>
    </div>

    <script>
        const audioFolderPath = '../audio/';
        let currentAudio = null;
        let currentSongIndex = -1; // To track the current song in the list
        let songs = [];

        // Funzione per caricare il file JSON
        function loadSongList() {
            fetch('../audio/_listAudio.json')
                .then(response => response.json())
                .then(data => {
                    songs = data; // Save the songs list
                    data.forEach((song, index) => {
                        addSongToList(song, index);
                    });
                })
                .catch(error => {
                    console.error('Errore nel caricare il file JSON:', error);
                });
        }

        // Funzione per aggiungere la canzone alla lista
        function addSongToList(song, index) {
            const songListElement = document.getElementById('songList');

            const songItem = document.createElement('li');
            songItem.className = 'song-item';

            songItem.innerHTML = `
                <div class="song-info">
                    <div class="song-title">${song.title}</div>
                    <div class="song-author">${song.author}</div>
                    <div class="song-duration">${song.duration}</div>
                </div>
                <button class="play-button" onclick="playSong(${index})">Play</button>
            `;

            songListElement.appendChild(songItem);
        }

        // Funzione per riprodurre la canzone
        function playSong(index) {
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
            }

            currentSongIndex = index;
            const song = songs[currentSongIndex];

            // Crea un nuovo oggetto audio
            currentAudio = new Audio(audioFolderPath + song.filename);
            currentAudio.play();

            // Update player UI
            document.getElementById('cover').style.backgroundImage = `url(${audioFolderPath}${song.cover})`; // Assuming cover is in the JSON
            document.getElementById('playPauseBtn').innerText = 'Pause';

            // Show the player
            document.getElementById('player').classList.add('show');

            // Setup event to handle audio ending
            currentAudio.onended = () => {
                nextSong();
            };
        }

        // Play/Pause toggle
        document.getElementById('playPauseBtn').onclick = function () {
            if (currentAudio.paused) {
                currentAudio.play();
                this.innerText = 'Pause';
            } else {
                currentAudio.pause();
                this.innerText = 'Play';
            }
        };

        // Go to the next song
        document.getElementById('nextBtn').onclick = function () {
            nextSong();
        };

        // Go to the previous song
        document.getElementById('prevBtn').onclick = function () {
            prevSong();
        };

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                currentSongIndex++;
            } else {
                currentSongIndex = 0;
            }
            playSong(currentSongIndex);
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
            } else {
                currentSongIndex = songs.length - 1;
            }
            playSong(currentSongIndex);
        }

        // Load the songs when the page is ready
        loadSongList();
    </script>

</body>
</html>
